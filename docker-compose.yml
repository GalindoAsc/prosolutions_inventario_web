services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prosolutions-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://prosolutions:prosolutions123@db:5432/prosolutions_db?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-super-secret-key-change-me}
      - NEXTAUTH_URL=https://prosolutions.ascnex.com
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_EMAIL=${VAPID_EMAIL:-admin@prosolutions.com}
    volumes:
      - uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - prosolutions-network

  # Migration service - uses builder stage with full node_modules
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: prosolutions-migrate
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://prosolutions:prosolutions123@db:5432/prosolutions_db?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - prosolutions-network
    command: [ "npx", "prisma", "db", "push" ]
    profiles:
      - migrate

  db:
    image: postgres:16-alpine
    container_name: prosolutions-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=prosolutions
      - POSTGRES_PASSWORD=prosolutions123
      - POSTGRES_DB=prosolutions_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U prosolutions -d prosolutions_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prosolutions-network

networks:
  prosolutions-network:
    driver: bridge

volumes:
  postgres_data:
  uploads:
